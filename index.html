<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="./ludo/style.css">
</head>

<body style="background-color:blueviolet; background-attachment: fixed; padding-bottom: 40px;">
    <h1 style="color: blanchedalmond; text-align: center;  padding: 30px; margin: 20px;">Devloped By Dikesh Singh</h1>
    <div style="float: right;">
        <h2>
            <center> Listen this Music.</center>
        </h2>

        <audio style="height: 40px; border-radius: 40px; background-color:black;" controls autoplay loop
            src="1.mp3"></audio>
    </div>
    <div class="ludo-container">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>

                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>

            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>

            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button style="border-radius: 20px;" id="dice-btn" class="btn btn-dice">Roll Dice</button>
                <div class="dice-value"></div>
                <button style="background-color:red; border-radius: 20px;" id="reset-btn"
                    class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>

        </div>
    </div>



    <script src="./main.js" type="module"></script>
</body>

</html>
